[loggers]
keys=root,sampleLogger, new_logger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=sampleFormatter, notSamplerFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler


[logger_new_logger]
level=DEBUG
handlers=consoleHandler
qualname=new_logger
propagate=0


[logger_sampleLogger]
level=DEBUG
handlers=fileHandler
qualname=sampleLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=notSamplerFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=sampleFormatter
args=('example.log',)

[formatter_sampleFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S


[formatter_notSamplerFormatter]
format=OUR CONSOLE LOG: %(asctime)s - %(levelname)s - %(message)s - %(name)s
datefmt=%Y-%m-%d %H:%M:%S